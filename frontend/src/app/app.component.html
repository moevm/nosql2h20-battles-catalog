<mat-sidenav-container>
  <mat-sidenav mode="side" opened disableClose="true">
    <mat-nav-list>
      <a mat-list-item routerLink="wars" class="link" routerLinkActive="active">Wars</a>
      <a mat-list-item routerLink="battles" class="link" routerLinkActive="active">Battles</a>
    </mat-nav-list>
    <button mat-flat-button color="primary">
      <mat-icon svgIcon="file_download"></mat-icon>Export
    </button>
    <button mat-flat-button color="primary" (click)="openCompareDialog()">
      <mat-icon svgIcon="compare"></mat-icon>Compare
    </button>
    <button mat-flat-button color="primary">
      <mat-icon svgIcon="file_upload"></mat-icon>Import
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
